<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-content>
            When clicking a virtual item that navigates to tabular details, it seems that the root of the initially selected tab is pushed
            twice. Click any item. Observe that there are two back buttons on the next page.
        </ion-card-content>
    </ion-card>

    <ion-list [virtualScroll]="items">
        <ion-item *virtualItem="let item" (click)="openItem(item)">{{item}}</ion-item>
    </ion-list>

    <!--<ion-list>
        <ion-item *ngFor="let item of items" (click)="openItem(item)">{{item}}</ion-item>
    </ion-list>-->

</ion-content>
